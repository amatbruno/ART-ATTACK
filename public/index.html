<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ArtAttack Drawer</title>
</head>

<body>
    <div class="paint-word">
        <span id="ex-text">HINT: </span><em><h1 id="rndm-word"></h1></em>
    </div>

    <button class="btn-clear">Clear Draw</button>
    <canvas width="750" height="750" class="c1"></canvas>

    <div class="chat">
        <input id="nickname" type="text" name="nick" placeholder="Your username" required>
        <ul class="mssg-container">
        </ul>
        <form class="chat-form">
            <input id="mssg" type="text" name="message">
            <input type="submit" value="Send">
            <button class="guessed">Guessed</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

</body>

</html>
