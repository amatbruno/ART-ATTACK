<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icons8-proceso-de-dibujo-32.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles.css">
    <title>ArtAttack Viewer</title>
</head>

<body>
    <div class="snow-container"></div>

    <canvas width="600" height="750" class="c1"></canvas>

    <div class="chat">
        <input id="nickname" type="text" name="nick" placeholder="Your username" required>
        <ul class="mssg-container">
        </ul>
        <form class="chat-form">
            <input id="mssg" type="text" name="message" required>
            <input type="submit" value="Send">
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./game.js"></script>
    <script src="../snow.js"></script>
</body>

</html>
